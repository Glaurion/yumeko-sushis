<!DOCTYPE html>
<html lang="fr">
<head>
  <style>
  :root{
    --brand:#8b0000; --brand-2:#a31212; --text:#f8f8f8;
    --muted:#cfcfcf;
  }

  .site-header.jp{
    background: linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.35));
    border-bottom: 1px solid rgba(255,255,255,.08);
  }
  .site-header .header-inner{
    width:min(96%,1100px); margin:0 auto; padding:14px 8px 10px;
    display:flex; flex-direction:column; align-items:center; gap:8px;
  }

  /* Logo centré, même place/ratio que l’index */
  .site-header .logo{
    width:160px; height:auto; border-radius:50%;
    box-shadow:0 0 10px rgba(0,0,0,.3);
    display:block;
  }
  @media (min-width:768px){
    .site-header .logo{ width:200px; }
  }

  .brand{ display:flex; flex-direction:column; align-items:center; gap:6px; text-decoration:none; }
  .brand-text h1{
    margin:0; letter-spacing:2px; font-weight:800;
    font-size:1.4rem; color:var(--text);
    text-align:center;
  }
  .brand-text .jp-top{
    display:block; font-size:.85rem; color:#e9d9d9; letter-spacing:.35em;
    text-align:center; opacity:.85;
  }

  .main-nav{
    display:flex; align-items:center; gap:8px; margin-top:6px;
    font-weight:600;
  }
  .main-nav .sep{ color:#e9d9d9; opacity:.6; }

  .main-nav a{
    position:relative; color:var(--text); text-decoration:none;
    padding:4px 6px; border-radius:6px; opacity:.95;
  }
  .main-nav a:hover{ opacity:1; }
  .main-nav a::after{
    content:""; position:absolute; left:10%; right:10%; bottom:-2px; height:2px;
    background:linear-gradient(90deg, transparent, var(--brand), transparent);
    opacity:0; transform:translateY(2px);
    transition:all .18s ease;
  }
  .main-nav a:hover::after,
  .main-nav a.active::after{
    opacity:1; transform:translateY(0);
  }

  /* Compact sur mobile */
  @media (max-width:480px){
    .brand-text h1{ font-size:1.2rem; }
    .brand-text .jp-top{ font-size:.78rem; letter-spacing:.28em; }
  }
</style>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Merci — YUMEKO SUSHIS</title>

  <!-- Police Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#8b0000; --brand-2:#a31212; --text:#f8f8f8;
      --card:#1b1b1b; --muted:#cfcfcf; --accent:#ffb6b6; --accent-2:#ff8c8c;
      --barShade:.35;
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#0f0f0f 0%, #8b0000 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* HERO (identique à l’index, sans CTA) */
    .hero{
      background:linear-gradient(to bottom,rgba(0,0,0,.55),rgba(0,0,0,.75)),url('images/hero.jpg') center/cover no-repeat;
      padding:60px 20px; text-align:center;
    }
    h1.brand{ font-size:2.5rem; margin:10px 0; letter-spacing:2px; font-weight:800; }
    .hero .logo{ width:160px; border-radius:50%; box-shadow:0 0 10px rgba(0,0,0,.3); }
    @media (min-width:768px){ .hero .logo{ width:200px; } }

    /* Layout */
    .container{ max-width:1100px; margin:0 auto; padding:20px; }
    .section{
      background:#160c0c; border:1px solid rgba(255,255,255,.08);
      border-radius:18px; padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.25); margin-bottom:25px;
    }
    .muted{ color:#cfcfcf; opacity:.95; font-size:14px; }

    /* MERCI */
    .thanks-wrap{ display:flex; flex-direction:column; gap:14px; align-items:center; text-align:center; }
    .thanks-title{ margin:0 0 6px; font-size:1.6rem; }
    .recap-block{
      width:min(800px,100%);
      text-align:left;
      background:#111; color:#fff;
      border:1px solid rgba(255,255,255,.1);
      border-radius:12px; padding:14px;
      white-space:pre-wrap; overflow:auto; max-height:50vh;
    }
    .actions{ display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    .button{
      background:var(--brand); color:#fff; border:none; border-radius:10px;
      font-weight:800; padding:10px 14px; cursor:pointer; text-decoration:none;
    }
    .button:hover{ background:var(--brand-2); }

    footer{ text-align:center; color:#d7d7d7; margin:28px 0 36px; }
  </style>

  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="apple-touch-icon" href="images/favicon.png" />
  <meta name="theme-color" content="#8b0000" />
</head>
<body>
  <!-- ===== Header - Style Japonais Premium ===== -->
<header class="site-header jp">
  <div class="header-inner">
    <a href="accueil.html" class="brand">
      <img src="images/logo-yumeko.png" alt="YUMEKO SUSHIS" class="logo" />
      <div class="brand-text">
        <span class="jp-top">夢猫鮨</span> <!-- “chat rêveur” + sushi, clin d’œil -->
        <h1>YUMEKO SUSHIS</h1>
      </div>
    </a>

    <nav class="main-nav" aria-label="Navigation principale">
      <a href="accueil.html">Accueil</a>
      <span class="sep">・</span>
      <a href="index.html">Menu</a>
      <span class="sep">・</span>
      <a href="#panier" id="navPanier">Panier</a>
    </nav>
  </div>
</header>
<!-- ===== /Header ===== -->


  <!-- HERO (même place que sur index) -->
  <section class="hero">
    <img src="images/logo-yumeko.png" alt="YUMEKO SUSHIS" class="logo" loading="lazy" decoding="async">
    <h1 class="brand">YUMEKO SUSHIS</h1>
  </section>

  <main class="container">
    <section class="section">
      <div class="thanks-wrap">
        <h2 class="thanks-title">Merci pour votre commande</h2>
        <p class="muted">Nous avons bien reçu votre commande. Voici votre récapitulatif :</p>

        <!-- On n’affiche PAS de rubrique “Articles” séparée.
             On nettoie aussi la ligne “Articles :” dans le texte. -->
        <pre id="orderRecap" class="recap-block">(Chargement du récapitulatif…)</pre>

        <div class="actions">
          <a class="button" href="accueil.html">Retour à l’accueil</a>
          <a class="button" href="index.html#menu">Nouvelle commande</a>
        </div>
      </div>
    </section>
  </main>

  <footer>© 2025 YUMEKO SUSHIS — Les sushis qui font ronronner vos papilles</footer>

  <script>
    // Récupère le récap de l’index et supprime la ligne "Articles :" (mais garde la liste).
    document.addEventListener('DOMContentLoaded', () => {
      const recapEl = document.getElementById('orderRecap');
      let text = '';
      try { text = localStorage.getItem('yumeko_last_order') || ''; } catch(e){}

      if(!text.trim()){
        recapEl.textContent = "Aucun récapitulatif trouvé.\n\nAstuce : passez une commande depuis l’accueil pour voir le détail ici.";
        return;
      }

      // Supprime uniquement l’intitulé “Articles :” (la ligne), conserve le reste.
      const cleaned = text.replace(/\n?Articles\s*:\s*\n?/i, '');
      recapEl.textContent = cleaned.trim();
    });
  </script>
  <script>
  (function(){
    // Activer le lien courant
    const here = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.main-nav a').forEach(a=>{
      const href = a.getAttribute('href');
      // "Panier" est un hash => on ignore pour l'état actif
      if(href && !href.startsWith('#') && here === href) a.classList.add('active');
    });

    // Panier cross-page : si on n'est pas sur index, rediriger vers index.html#panier
    const panier = document.getElementById('navPanier');
    if(panier){
      panier.addEventListener('click', (e)=>{
        const here = location.pathname.split('/').pop() || 'index.html';
        if(here !== 'index.html'){
          e.preventDefault();
          window.location.href = 'index.html#panier';
        }
      });
    }
  })();
</script>

</body>
</html>
