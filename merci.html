<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merci pour votre commande — YUMEKO SUSHIS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#8b0000; --brand-2:#a31212; --text:#f8f8f8;
      --card:#1b1b1b; --muted:#cfcfcf;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:linear-gradient(180deg,#0f0f0f 0%, #8b0000 100%); color:var(--text); min-height:100vh;
      display:flex; align-items:center; justify-content:center; padding:24px;
    }
    .wrap{
      width:min(820px, 96vw); background:#160c0c; border:1px solid rgba(255,255,255,.08);
      border-radius:18px; padding:22px; box-shadow:0 10px 30px rgba(0,0,0,.25);
    }
    h1{ margin:0 0 8px; font-size:1.8rem; }
    .muted{ color:var(--muted); }
    .card{ background:#1b1b1b; border:1px solid rgba(255,255,255,.1); border-radius:14px; padding:16px; }
    .grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px; margin:14px 0; }
    .grid div strong{ display:block; font-size:.9rem; color:#fff; }
    ul{ margin:10px 0 0; padding-left:18px; }
    .btn{
      display:inline-block; margin-top:16px; background:var(--brand); color:#fff; font-weight:800;
      border:none; border-radius:12px; padding:12px 16px; text-decoration:none;
    }
    .btn:hover{ background:var(--brand-2); }
    .empty{ padding:14px; border-radius:12px; background:#1b1b1b; border:1px dashed rgba(255,255,255,.15); }
    @media (max-width:640px){ .grid{ grid-template-columns:1fr; } }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Merci pour votre commande !</h1>
    <p class="muted">Nous l’avons bien reçue. Vous trouverez ci-dessous votre récapitulatif.</p>

    <div id="recap" class="card"></div>

    <a class="btn" href="index.html#menu">← Retour au menu</a>
  </main>

  <script>
    // On lit le texte sauvegardé dans localStorage par la page de commande
    const raw = localStorage.getItem('yumeko_last_order') || '';
    const recapEl = document.getElementById('recap');

    function parseOrder(text){
      // Format attendu (construit côté index) :
      // Commande YUMEKO
      // Client : Prénom Nom
      // Email : xxx
      //
      // Articles :
      // - Nom xQte
      //
      // Allergies / autres :
      // ...
      const lines = text.split('\n').map(l=>l.trim());
      const data = { client:'—', email:'—', notes:'—', items:[] };
      let mode = 'head';
      for(let i=0;i<lines.length;i++){
        const L = lines[i];
        if(!L) continue;
        if(L.startsWith('Client :')){
          data.client = L.replace('Client :','').trim() || '—';
        }else if(L.startsWith('Email :')){
          data.email = L.replace('Email :','').trim() || '—';
        }else if(L.startsWith('Articles :')){
          mode='items';
        }else if(L.startsWith('Allergies / autres')){
          mode='notes-title';
        }else if(mode==='items' && L.startsWith('- ')){
          data.items.push(L.replace('- ',''));
        }else if(mode==='notes-title'){
          // la ligne suivante contient la note (ou '—')
          data.notes = (lines[i+1]||'—').trim() || '—';
          mode='done';
        }
      }
      return data;
    }

    function renderRecap(data){
      // Un seul bloc récapitulatif (pas de rubrique "Articles" additionnelle)
      const itemsHtml = data.items.length
        ? `<ul>${data.items.map(it=>`<li>${it}</li>`).join('')}</ul>`
        : `<div class="muted">Aucun article</div>`;
      recapEl.innerHTML = `
        <div class="grid">
          <div><strong>Client</strong><div>${data.client}</div></div>
          <div><strong>Email</strong><div>${data.email}</div></div>
        </div>
        <div><strong>Détails de la commande</strong>${itemsHtml}</div>
        <div style="margin-top:12px"><strong>Allergies / autres</strong><div>${data.notes || '—'}</div></div>
      `;
    }

    if(raw){
      renderRecap(parseOrder(raw));
    }else{
      recapEl.innerHTML = `<div class="empty">Aucun récapitulatif trouvé. Retournez au menu et validez une commande.</div>`;
    }
  </script>
</body>
</html>
