<style>
  /* ===== Thème "Sakura Night" (assombri, rose sakura) ===== */
  :root{
    /* Marque / accents */
    --brand:#ff4d6d;        /* rose sakura vif (liens/états actifs) */
    --brand-2:#e63956;

    /* Texte sur fond sombre */
    --text:#f7f2f4;         /* texte principal */
    --muted:#cdb5c2;        /* texte atténué */

    /* Fonds & cartes (sombres) */
    --bg-base:#120c11;      /* fond général — prune/noir */
    --card:#1a1319;         /* blocs/cadres */
    --card-border:rgba(255,255,255,.08);

    /* Accent doux (boutons) */
    --accent:#ffc1d0;       /* bouton / CTA */
    --accent-2:#ffb3c2;

    /* Sakura (lueur rose) */
    --sakura-rgb:255,210,225; /* rose clair (lueur) */
    --sakuraMid:.16;          /* intensité par défaut (milieu bas de page) */
    --sakuraEnd:.32;          /* intensité par défaut (tout en bas) */
  }

  *{ box-sizing:border-box; }
  html, body{ height:100%; scroll-behavior:smooth; }

  /* Fond sombre + halos rosés très subtils */
  body{
    margin:0;
    font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    color:var(--text);
    background:
      radial-gradient(1200px 600px at 10% -10%, rgba(255,170,195,.08), transparent 60%),
      radial-gradient(900px 420px at 90% -6%, rgba(255,200,220,.06), transparent 60%),
      var(--bg-base);
    -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
  }

  /* Couche sakura : voile rose en bas de page (iOS-friendly) */
  .sakura-layer{
    position:fixed; inset:0; z-index:-1; pointer-events:none;
    background: linear-gradient(180deg,
      rgba(var(--sakura-rgb), 0) 0%,
      rgba(var(--sakura-rgb), 0) 55%,
      rgba(var(--sakura-rgb), var(--sakuraMid)) 82%,
      rgba(var(--sakura-rgb), var(--sakuraEnd)) 100%
    );
    -webkit-transform: translateZ(0);
    will-change: transform, opacity;
  }

  /* ===== Header (non-sticky) ===== */
  .site-header.jp{
    background: linear-gradient(180deg,
      rgba(10,7,10,.78),
      rgba(10,7,10,.48)
    );
    border-bottom: 1px solid var(--card-border);
    position: static; top:auto; z-index:auto; backdrop-filter: blur(6px);
  }
  .site-header .header-inner{
    width:min(96%,1100px); margin:0 auto; padding:14px 8px 10px;
    display:flex; flex-direction:column; align-items:center; gap:8px;
  }
  a.brand{ display:flex; flex-direction:column; align-items:center; gap:6px; text-decoration:none; }
  .logo{
    width:160px; height:160px; border-radius:50%;
    object-fit:cover; background:#0e0a0d;
    box-shadow:0 10px 28px rgba(255,77,109,.20);
    border:3px solid rgba(255,77,109,.18);
    display:block;
  }
  @media (min-width:768px){ .logo{ width:200px; height:200px; } }
  .brand-text h1{ margin:0; letter-spacing:2px; font-weight:800; font-size:1.4rem; color:#ffe9f0; text-align:center; }

  .main-nav{ display:flex; align-items:center; gap:8px; margin-top:6px; font-weight:600; }
  .main-nav .sep{ color:#e7ccd8; opacity:.45; }
  .main-nav a{
    color:#ffe1eb; text-decoration:none; padding:6px 10px; border-radius:10px; opacity:.95;
    transition:filter .15s ease, transform .15s ease, background .15s ease;
  }
  .main-nav a:hover{ opacity:1; transform:translateY(-1px); background:rgba(255,225,235,.08); }
  .main-nav a.active{ background:rgba(255,77,109,.16); color:#ffb0c2; }
  @media (max-width:480px){ .brand-text h1{ font-size:1.2rem; } }

  /* ===== Page ===== */
  .container{ max-width:1100px; margin:0 auto; padding:22px; }
  .section{
    background:var(--card);
    border:1px solid var(--card-border);
    border-radius:18px;
    padding:22px;
    box-shadow:
      0 16px 40px rgba(0,0,0,.45),
      0 4px 14px rgba(255,77,109,.08);
    margin-bottom:22px;
  }
  .section h2{ margin:0 0 8px; font-size:1.7rem; letter-spacing:.5px; color:#ffeaf1; }
  .sep{
    height:2px; width:84px;
    background:linear-gradient(90deg,#ff4d6d,#e5c18a,transparent);
    border-radius:2px; margin:6px 0 16px;
  }

  .grid-2{ display:grid; grid-template-columns:1fr; gap:18px; align-items:start; }
  @media (min-width:820px){ .grid-2{ grid-template-columns:1.1fr .9fr; } }

  .lead{ font-size:1.06rem; line-height:1.7; color:#f5e8ee; }
  .muted{ color:var(--muted); }

  /* Bandeau CTA — dégradé rose doux */
  .cta-band{
    background:linear-gradient(90deg,
      rgba(255,220,232,.10),
      rgba(255,195,210,.10)
    );
    border:1px solid var(--card-border);
    border-radius:16px; padding:18px;
    display:flex; flex-direction:column; align-items:center; gap:10px; text-align:center;
    box-shadow:0 10px 24px rgba(0,0,0,.35);
  }
  @media (min-width:760px){ .cta-band{ flex-direction:row; justify-content:space-between; text-align:left; } }

  .btn{
    display:inline-block; border:none; border-radius:14px; padding:12px 16px;
    font-weight:800; cursor:pointer; text-decoration:none;
    color:#1a0f14; background:var(--accent);
    transition:transform .12s ease, filter .12s ease, box-shadow .12s ease;
    white-space:nowrap; box-shadow:0 6px 0 rgba(0,0,0,.25);
  }
  .btn:hover{ transform:translateY(-1px); filter:brightness(1.06); }
  .btn:active{ transform:translateY(0); box-shadow:0 3px 0 rgba(0,0,0,.25); }

  footer{ text-align:center; color:#d9c4cf; margin:28px 0 36px; font-size:.95rem; }

  /* Accessibilité */
  :focus-visible{ outline:3px solid var(--brand); outline-offset:3px; border-radius:8px; }
  @media (prefers-reduced-motion:reduce){
    *{ transition:none !important; animation:none !important; scroll-behavior:auto; }
  }
</style>
