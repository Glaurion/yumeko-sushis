<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YUMEKO SUSHIS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #1a1a1a 0%, #8b0000 100%);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      width: 180px;
      border-radius: 50%;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h1 {
      margin-top: 10px;
      font-size: 2.2rem;
      letter-spacing: 2px;
    }
    .menu-section {
      background: rgba(255,255,255,0.05);
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .menu-section h2 {
      color: #ffb6b6;
      border-bottom: 2px solid #ffb6b6;
      display: inline-block;
      padding-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    input[type="number"] {
      width: 50px;
      text-align: center;
    }
    button {
      background-color: #ffb6b6;
      color: #1a1a1a;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    button:hover {
      background-color: #ff8c8c;
    }
    footer {
      margin: 40px 0;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-yumeko.png" alt="YUMEKO SUSHIS">
    <h1>üç£ YUMEKO SUSHIS üç£</h1>
    <p>Commandez vos sushis pr√©f√©r√©s simplement ici üç±</p>
  </header>

  <div id="menu"></div>

  <div class="menu-section">
    <h2>Validez votre commande</h2>
    <form id="orderForm" action="https://formspree.io/f/xblzvgjr" method="POST">
      <p><input name="name" placeholder="Votre pr√©nom" required style="padding:5px; border-radius:5px; width:60%;"></p>
      <textarea name="order" id="orderText" hidden></textarea>
      <button type="submit">Envoyer ma commande üç£</button>
    </form>
    <div id="orderResult"></div>
  </div>

  <footer>¬© 2025 YUMEKO SUSHIS - Fait avec ‚ù§Ô∏è √† Montpellier</footer>

  <script>
    const categories = {
      'Maki 4 pi√®ces': ['M1- Saumon','M2- Saumon/Avocat','M3- Saumon/Cheese','M4- Thon','M5- Concombre','M6- Concombre/Cheese','M7- Avocat','M8- Avocat/Cheese'],
      'California 4 pi√®ces': ['C1- Saumon','C2- Saumon/Avocat','C3- Saumon/Cheese','C4- Thon','C5- Concombre','C6- Concombre/Cheese','C7- Avocat','C8- Avocat/Cheese'],
      'Maki printemps 4 pi√®ces': ['P1- Saumon/Avocat','P2- Saumon/Cheese','P3- Concombre/Cheese','P4- Avocat/Cheese'],
      'Signature 4 pi√®ces': ['S1- California Saumon/Cheese/Oignons frits','S2- Rols Saumon/Avocat/Cheese'],
      'Sashimi 2 pi√®ces': ['Saumon'],
      'Nigiri 2 pi√®ces': ['N1- Saumon','N2- Avocat']
    };

    const menuContainer = document.getElementById('menu');

    for (const [category, items] of Object.entries(categories)) {
      const section = document.createElement('div');
      section.classList.add('menu-section');
      const title = document.createElement('h2');
      title.textContent = category;
      section.appendChild(title);

      const table = document.createElement('table');
      const tbody = document.createElement('tbody');

      items.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${item}</td><td><input type="number" min="0" value="0" data-item="${item}"></td>`;
        tbody.appendChild(row);
      });

      table.appendChild(tbody);
      section.appendChild(table);
      menuContainer.appendChild(section);
    }

    const form = document.getElementById('orderForm');
    form.addEventListener('submit', e => {
      const orders = [];
      document.querySelectorAll('input[type=number]').forEach(i => {
        const qty = parseInt(i.value);
        if (qty > 0) orders.push(`${i.dataset.item} x${qty}`);
      });
      document.getElementById('orderText').value = orders.join('\n');
    });
  </script>
</body>
</html>
